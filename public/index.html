<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Chat APP</title>
        
        
    </head>
    
    
    <body>
        
        <p>
            <script src="/socket.io/socket.io.js"></script>
            <script>
                var socket = io()
                socket.on('connect', ()=>{
                    console.log('connected to server')
                })
                
                socket.on('disconnect', ()=>{
                    console.log("Disconnected from server")
                })
            </script>
            
            Welcome To the chat APP
        </p>
        
        
        
        
    </body>
</html>
